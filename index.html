<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Boxhead - 3D Zombie Shooter</title>
  </head>
  <body>
    <div id="game-container">
      <div id="loading-screen">
        <div class="loading-content">
          <h1>Not Boxhead</h1>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
          <p class="loading-text">Loading...</p>
        </div>
      </div>
      
      <div id="game-ui">
        <div id="health-bar">
          <div class="health-fill"></div>
        </div>
        <div id="weapon-name">Pistol</div>
        <div id="ammo-counter">30 / 90</div>
        <div id="wave-counter">Wave: 1</div>
        <div id="score-display">Score: 0</div>
        <div id="crosshair">+</div>
      </div>
      
      <div id="game-menu" class="hidden">
        <div class="menu-content">
          <h1>Not Boxhead</h1>
          <button id="start-button">Start Game</button>
          <button id="options-button">Options</button>
          <p class="instructions">WASD to move, Mouse to aim, Click to shoot</p>
        </div>
      </div>
      
      <div id="game-over" class="hidden">
        <div class="menu-content">
          <h1>Game Over</h1>
          <p>Final Score: <span id="final-score">0</span></p>
          <p>Waves Survived: <span id="final-wave">0</span></p>
          <button id="restart-button">Play Again</button>
          <button id="menu-button">Main Menu</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
